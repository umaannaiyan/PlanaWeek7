              <div class= "containerE">
                <div class="jumbotran">
                  <form>
                    <h1 class='my-3' style= "text-align: center;">Edit Task</h1> 

                    <div class="form-group">
                      <label for="Task Name">Task Name</label>
                      <input  class="form-control" placeholder= "" id="addTaskName"  aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Description</label>
                      <textarea class="form-control"  id="validationTextarea"   ></textarea>
                              <!-- <input class="form-control" id="exampleInputPassword1"> -->
                    </div>
                    
                            <div class="input-group" >
                              <input type="text" class="form-control" aria-label="Text input with dropdown button">
                              <div class="input-group-append">
                                <button class="btn btn-outline-primary dropdown-toggle" style="background-color: #0099cc;color:white" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Assignee</button>
                                <div class="dropdown-menu">
                                  <a class="dropdown-item" href="#">Amutha</a>
                                  <a class="dropdown-item" href="#">Uma</a>
                                  <a class="dropdown-item" href="#">Others</a>
                                </div>
                              </div>
                            </div>

                           
                    <div class= "groupElement" style= "margin-top: 2vh" >
                      <label for="exampleInputPassword1" >Date</label> 
                      <input type="date" id="task-date"style="border-radius: 5px;width:45vw;height:4vh " name="Date">  
                    </div>
                           
                    <div>           
                      <label for="exampleInputPassword1"style = "margin-top: 2vh; ">Status</label>
                      <select value="task-status" style="height:4vh;width:45vw;margin-left:0;border-radius: 5px;" >
                        <option name="TODO" id="" > To Do</option>
                        <option name="In Progress" id="">In Progress</option>
                        <option name="Review"  id="">Review</option>
                        <option name="Done"  id="">Done</option>
                      </select>
                    </div>      

                    <div style="margin-top: 5vh;">
                      <button type="submit" style="background-color: #0099cc;margin-left: 25 px;float: inline-end;" class="btn btn-primary ">Submit</button>
                      <button class="btn  btn-danger" style="margin-left: 5px; border-radius: 5px; "> <i class="fas fa-redo-alt"></i>Cancel</button>            
                      <button class="btn btn btn-warning" style="margin-left: 15px; border-radius: 5px; "> <i class="fas fa-redo-alt"></i>Reset</button>
                    </div>
